<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입찰가 & 차량정보</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <a href="index.html">홈</a> |
    <a href="customer.html">고객기재</a> |
    <a href="exterior.html">외관/사고</a> |
    <a href="functions.html">세부상태</a> |
    <a href="result.html">최종금액</a>
  </nav>
  <div class="car-type-toggle">
  <button id="btnImported" onclick="setCarType('imported')">수입차</button>
  <button id="btnDomestic" onclick="setCarType('domestic')">국산차</button>
</div>

  <div class="price-info">
    <label for="bidPriceInput">입찰가</label><br>
    <input type="text" id="bidPriceInput" class="input-small" oninput="formatInput(this); saveInput('bidPriceInput')" onchange="updateAll()">원
    <div class="final-price-area">
      최종금액 <span id="finalPrice">0</span>원
    </div>
    <button onclick="resetAll()">초기화</button>
  </div>
  
  <div id="deductionArea" class="deduction-list"></div>
  
  <div class="section">
    <h2>차량정보🚗</h2>
    <h4>차량번호✔️</h4><input type="text" id="carNumber" class="input-small" placeholder="차량번호 입력" oninput="saveInput('carNumber')"><br>
    <h4>차량명&등급✔️</h4><input type="text" id="carName" class="input-small" placeholder="차량명 & 등급 입력" oninput="saveInput('carName')"><br>
    <h4>주행거리✔️</h4><input type="text" id="carMileage" class="input-small" placeholder="주행거리 입력" oninput="saveInput('carMileage')">
  </div>
</body>
</html>
