<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고객기재</title>
  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
  <nav>
    <a href="index.html">홈</a> |
    <a href="customer.html">고객기재</a> |
    <a href="exterior.html">외관/사고</a> |
    <a href="functions.html">세부상태</a> |
    <a href="result.html">최종금액</a>
  </nav>
   <div class="section">
    <h2>고객기재✏️</h2>
    <h4>외판✔️</h4><input type="text" id="exterior" class="input-small" placeholder="외판 수량" oninput="saveInput('exterior')"><br>
    <h4>휠기스✔️</h4><input type="text" id="wheelScratch" class="input-small" placeholder="휠기스 수량" oninput="saveInput('wheelScratch')"><br>
    <h4>보조키✔️</h4><input type="text" id="spareKey" class="input-small" placeholder="보조키 유/무" oninput="saveInput('spareKey')"><br>
    <h4>타이어상태✔️</h4><input type="text" id="tire" class="input-small" placeholder="교체필요 수량" oninput="saveInput('tire')"><br>
    <h4>정비요망✔️</h4><input type="text" id="repair" class="input-small" placeholder="정비요망" oninput="saveInput('repair')"><br>
    <h4>차량 장단점✔️</h4><textarea id="carAdvantage" class="input-small" placeholder="차량 장단점" oninput="autoResize(this); saveInput('carAdvantage')" rows="1" style="resize: none; width: 100%; overflow: hidden;"></textarea><br>
  </div>
</body>
